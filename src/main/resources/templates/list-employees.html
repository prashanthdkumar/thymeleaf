<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List Employees</title>
        <link rel="stylesheet" type="text/css"
              href="https://cdn.datatables.net/v/bs/dt-1.12.0/datatables.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>List Employees</h2>
            <hr/>
            <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a><br/>
            <table class="table table-bordered table-striped" id="employee-table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Department</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee: ${employees}" >
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.department}"></td>
                        <td>
                            <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
                            <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript"
                src="https://cdn.datatables.net/v/bs/dt-1.12.0/datatables.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#employee-table").DataTable();
            })
        </script>
    </body>
</html>
