<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div>
            <h2>List Employees</h2>
            <hr/>
            <table border="1">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Department</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee: ${employees}" >
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.department}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
